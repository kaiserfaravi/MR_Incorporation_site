<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Hover Card (Only Card)</title>
  <style>
    .svg-container {
      position: relative;
      /* display: inline-block; */
    }

    .introduction {
      cursor: pointer;
    }

    .hover-card {
      position: absolute;
      top: 20px;
      left: 220px;
      width: 200px;
      padding: 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 5;
    }

    .hover-card.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<div class="svg-container">
  <svg width="200" height="200" viewBox="0 0 200 200">
    <circle class="introduction" cx="100" cy="100" r="50" fill="skyblue" />
  </svg>

  <div class="hover-card" id="hoverCard">
    <strong>Introduction Info</strong>
    <p>This card appears smoothly when hovering the circle.</p>
  </div>
</div>

<script>
  const circle = document.querySelector('.introduction');
  const card = document.getElementById('hoverCard');

  circle.addEventListener('mouseenter', () => {
    card.classList.add('visible');
  });

  circle.addEventListener('mouseleave', () => {
    card.classList.remove('visible');
  });
</script>

</body>
</html>
