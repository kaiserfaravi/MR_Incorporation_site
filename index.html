  <style>
     #map-container {
            width: 100%;
            height: auto;
        }

        /* Map er vitorer path, g tag gulo style kora */
        #map-container path {
            transition: all 0.1s ease;
            transform-origin: center center;
        }

        /* Hover effect */
        #map-container path:hover {
            fill: #00bcd4; /* Hover color */
            transform: scale(1.05); /* Zoom effect */
            cursor: pointer;
        }
  </style>
</head>
